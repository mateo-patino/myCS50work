<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    What was the first item ever scanned with barcode? When?
                </h3>
                <h3 id="result"></h3>
                <button id="answer1" class='bttn'>
                    It was a pack of gum of chewing gum scanned in 1978.
                </button>
                <button id='answer2' class='bttn'>
                    It was a Bob Marley shirt scanned in 1981.
                </button>
                <button id='answer3' class='bttn'>
                    It was a AR-style rifle scanned in 1991.
                </button>
            </div>

            <div class='section'>
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                   When was Harvard College founded?
                </h3>
                <h3 id="result2"></h3>
                <input id="answer4" name="q" type="text" placeholder="Type your answer">
                <input id="s1" type="submit">
            </div>
        </div>
        <script>
            const array = document.querySelectorAll(".bttn");
            let check = false;
            for (let i = 0; i < array.length; i++)
            {
                console.log("Shit works");
                array[i].addEventListener("click", function () {
                    if (event.target.id === "answer1") {
                        event.target.style.backgroundColor = "green";
                        check = true;
                    }
                    else {
                        event.target.style.backgroundColor = "red";
                    }
                    if (check) {
                        document.querySelector('#result').innerHTML = "Correct!";
                    }
                    else {
                        document.querySelector('#result').innerHTML = "Incorrect";
                    }
                })
            }
            const r = document.querySelector("#result2");
            const field = document.querySelector("#answer4");
            document.querySelector("#s1").addEventListener("click", function () {
                if (document.querySelector("#answer4").value === "1636") {
                    r.innerHTML = "Correct!";
                    field.style.backgroundColor = "green";
                }
                else {
                    r.innerHTML = "Incorrect";
                    field.style.backgroundColor = "red";
                }
            });
        </script>
    </body>
</html>
